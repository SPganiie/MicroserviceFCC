<!DOCTYPE html>
<html>

   <head>
      <title>Exercise Tracker | Free Code Camp</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
    <div class="container">
      <section class="forms-section">
        <h1 class="section-title">Exercise tracker</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              User
              <span class="underline"></span>
            </button>
            <form class="form form-login" action="/api/exercise/new-user" method="post">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">Username</label>
                  <input id="login-email" type="text" name="username" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Create</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Exercise
              <span class="underline"></span>
            </button>
            <form class="form form-signup" action="/api/exercise/add" method="post">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                  <label for="signup-email">ID user</label>
                  <input id="signup-email" type="text" name="userId" required>
                </div>
                <div class="input-block">
                  <label for="signup-Desc">Description</label>
                  <input id="signup-Desc" type="text" name="description" required>
                </div>
                <div class="input-block">
                  <label for="signup-du">Duration</label>
                  <input id="signup-du" type="text" name="duration" required>
                </div>
                <div class="input-block">
                  <label for="signup-date">Date</label>
                  <input id="signup-date" type="text" name="date">
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">Post</button>
            </form>
          </div>
        </div>
      </section>
    </div>
<script src="script.js"></script>
   </body>

</html>
